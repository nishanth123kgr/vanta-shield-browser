<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanta Shield</title>
  <style>
    body {
      width: 350px;
      height: 500px;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    
    .container {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 13px;
      opacity: 0.8;
    }
    
    .status-value {
      font-weight: bold;
      font-size: 14px;
    }
    
    .status-value.protected {
      color: #10b981;
    }
    
    .status-value.blocked {
      color: #ef4444;
    }
    
    .actions {
      margin-top: auto;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .button.primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-color: #3b82f6;
    }
    
    .button.primary:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.5;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üõ°Ô∏è</div>
      <div class="title">Vanta Shield</div>
      <div class="subtitle">Browser Protection</div>
    </div>
    
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Protection Status</span>
        <span class="status-value protected" id="protection-status">Active</span>
      </div>
      <div class="status-row">
        <span class="status-label">Threats Blocked</span>
        <span class="status-value blocked" id="blocked-count">Loading...</span>
      </div>
      <div class="status-row">
        <span class="status-label">Current Site</span>
        <span class="status-value" id="current-site">Loading...</span>
      </div>
      <div class="status-row">
        <span class="status-label">Engine Version</span>
        <span class="status-value" id="engine-version">1.0</span>
      </div>
    </div>
    
    <div class="actions">
      <button class="button primary" id="scan-btn">Scan Current Page</button>
      <button class="button" id="whitelist-btn">Whitelist This Site</button>
      <button class="button" id="settings-btn">Settings</button>
      <button class="button" id="report-btn">Report False Positive</button>
    </div>
    
    <div class="footer">
      Powered by Halonex Vanta
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
