<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halonex Vanta</title>
  <style>
    /* Keyframes */
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(20px, -30px) scale(1.05);
      }
      50% {
        transform: translate(-15px, 20px) scale(0.95);
      }
      75% {
        transform: translate(25px, 10px) scale(1.02);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
    
      width: 380px;
      /* height: 600px; */
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #000000 100%);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
      border-radius: 16px;
    }

    /* Animated background similar to the main app */
    .animated-background {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bg-gradient-base {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #000000 100%);
    }

    .floating-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, rgba(79, 70, 229, 0.2) 30%, rgba(59, 130, 246, 0.1) 60%, transparent 100%);
      left: -50px;
      top: -100px;
      animation: float 15s ease-in-out infinite;
    }

    .orb-2 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.2) 40%, rgba(168, 85, 247, 0.1) 70%, transparent 100%);
      right: -80px;
      bottom: -60px;
      animation: float 20s ease-in-out infinite reverse;
    }

    .orb-3 {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.25) 0%, rgba(14, 165, 233, 0.2) 50%, transparent 100%);
      left: -30px;
      bottom: 100px;
      animation: float 18s ease-in-out infinite;
      animation-delay: 5s;
    }

    .mesh-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, transparent 50%, rgba(0,0,0,0.2) 100%);
    }
    
    .container {
      padding: 18px;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 10;
      border-radius: 16px;
      overflow: hidden;
      opacity: 1; /* Remove animation flicker */
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .logo img {
      margin-top: 12px;
      width: 150px;
      filter: brightness(0) invert(1);
      opacity: 0.95;
    }
    .status-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      /* flex-grow: 1; */
      /* min-height: 280px; */
    }

    .status-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.1));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      pointer-events: none;
    }

    .protection-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 12px 16px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .protection-toggle:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .protection-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .protection-status-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .protection-status-icon.active {
      background: linear-gradient(135deg, #10b981, #059669);
      animation: pulse 2s infinite;
    }

    .protection-status-icon.inactive {
      background: linear-gradient(135deg, #6b7280, #4b5563);
    }

    .protection-text {
      display: flex;
      flex-direction: column;
    }

    .protection-title {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .protection-title.active {
      color: #10b981;
    }

    .protection-title.inactive {
      color: #6b7280;
    }

    .protection-subtitle {
      font-size: 11px;
      opacity: 0.7;
    }

    /* Toggle Switch Styles */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      cursor: pointer;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(107, 114, 128, 0.5);
      border: 1px solid rgba(107, 114, 128, 0.3);
      transition: all 0.3s ease;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background: white;
      transition: all 0.3s ease;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #10b981, #059669);
      border-color: #10b981;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      /* margin-bottom: 12px; */
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px 8px;
      transition: all 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat-item.full-width {
      grid-column: 1 / -1;
    }

    .stat-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .stat-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      box-shadow: 0 0 8px currentColor;
    }

    .current-site {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .current-site:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .current-site .stat-value {
      font-size: 13px;
      font-weight: 600;
      word-break: break-all;
      color: #60a5fa;
    }
    
    .status-value.protected {
      color: #10b981;
    }

    .status-value.protected .stat-icon {
      background: #10b981;
      animation: pulse 2s infinite;
    }
    
    .status-value.blocked {
      color: #ef4444;
    }

    .status-value.blocked .stat-icon {
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .status-value.warning {
      color: #f59e0b;
    }

    .status-value.warning .stat-icon {
      background: #f59e0b;
      animation: pulse 2s infinite;
    }
    
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      flex-shrink: 0;
    }
    
    /* Action Buttons - Using Stat Item Styles */
    .button {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px 8px;
      transition: all 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      height: auto;
      min-height: auto;
    }

    /* Glass shine effect */
    .button::before {
      display: none; /* Remove custom shine effect */
    }

    .button:hover::before {
      display: none; /* Remove custom shine effect */
    }

    .button-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      width: 100%;
      height: 100%;
    }

    .button-icon {
      font-size: 16px;
      line-height: 1;
      opacity: 0.9;
      margin-bottom: 2px;
    }

    .button-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1px;
    }

    .button-title {
      font-size: 11px;
      font-weight: 600;
      line-height: 1.2;
      opacity: 0.9;
    }

    .button-subtitle {
      font-size: 9px;
      opacity: 0.6;
      font-weight: 400;
      line-height: 1.2;
      display: none; /* Hide subtitle to keep compact like status cards */
    }

    .button-action {
      display: none; /* Remove arrow to match status card style */
    }

    /* Button Hover Effects - Matching Stat Item Style */
    .button:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
      background: rgba(255, 255, 255, 0.08);
    }

    /* Button Content Styling */

    .button:hover .button-action {
      color: rgba(255, 255, 255, 0.7);
      transform: translateX(2px);
    }

    .button:active {
      transform: translateY(0px);
      transition: transform 0.1s ease;
    }

    /* Specific Button Styles */
    .button.whitelist {
      border-color: rgba(34, 197, 94, 0.2);
    }

    .button.whitelist .button-icon {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(21, 128, 61, 0.1));
      border-color: rgba(34, 197, 94, 0.25);
      color: #22c55e;
    }

    .button.whitelist:hover {
      border-color: rgba(34, 197, 94, 0.3);
      background: rgba(34, 197, 94, 0.05);
    }

    .button.settings {
      border-color: rgba(99, 102, 241, 0.2);
      padding: 6px 6px; /* Reduced from 10px 8px */
      min-height: auto;
      height: auto;
    }

    .button.settings .button-icon {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(67, 56, 202, 0.1));
      border-color: rgba(99, 102, 241, 0.25);
      color: #6366f1;
      font-size: 14px; /* Reduced from 16px */
      margin-bottom: 1px; /* Reduced from 2px */
    }

    .button.settings .button-title {
      font-size: 10px; /* Reduced from 11px */
      font-weight: 600;
      line-height: 1.2;
      opacity: 0.9;
    }

    .button.settings .button-content {
      gap: 2px; /* Reduced from 4px */
    }

    .button.settings:hover {
      border-color: rgba(99, 102, 241, 0.3);
      background: rgba(99, 102, 241, 0.05);
    }

    .button.report {
      border-color: rgba(249, 115, 22, 0.2);
    }

    .button.report .button-icon {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.15), rgba(194, 65, 12, 0.1));
      border-color: rgba(249, 115, 22, 0.25);
      color: #f97316;
    }

    .button.report:hover {
      border-color: rgba(249, 115, 22, 0.3);
      background: rgba(249, 115, 22, 0.05);
    }

    /* Button States - Following Stat Item Color System */
    .button.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(255, 255, 255, 0.05);
    }

    .button.success {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .button.danger {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .button.warning {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    .button.disabled:hover {
      transform: none;
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(255, 255, 255, 0.05);
    }

    /* Stat Item Hover - Following Status Card Pattern */
    .stat-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    /* Loading animation */
    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }

    /* Footer Styles */
    .footer {
      margin-top: 12px;
      padding: 0;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.02);
      border-radius: 0 0 20px 20px;
      position: relative;
      flex-shrink: 0;
      overflow: hidden;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      position: relative;
    }

    .footer-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-logo {
      font-size: 14px;
      filter: drop-shadow(0 0 4px rgba(147, 51, 234, 0.4));
      animation: pulse 3s ease-in-out infinite;
    }

    .footer-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1px;
    }

    .footer-tagline {
      font-size: 8px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      line-height: 1;
    }

    .footer-version {
      font-size: 7px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1;
    }

    .footer-status {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 
        0 0 4px rgba(34, 197, 94, 0.4),
        0 0 8px rgba(34, 197, 94, 0.2);
      animation: pulse-dot 2s ease-in-out infinite;
    }

    .status-indicator.active {
      background: #22c55e;
      box-shadow: 
        0 0 4px rgba(34, 197, 94, 0.6),
        0 0 8px rgba(34, 197, 94, 0.3),
        0 0 12px rgba(34, 197, 94, 0.1);
    }

    .status-indicator.inactive {
      background: #ef4444;
      box-shadow: 
        0 0 4px rgba(239, 68, 68, 0.6),
        0 0 8px rgba(239, 68, 68, 0.3);
    }

    .status-text {
      font-size: 7px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    @keyframes pulse-dot {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    /* Hover effect for footer */
    .footer:hover .footer-logo {
      filter: drop-shadow(0 0 6px rgba(147, 51, 234, 0.6));
      transform: scale(1.05);
    }

    .footer:hover .status-indicator {
      animation-duration: 1s;
    }

    .footer:hover .footer-tagline {
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-background">
    <div class="bg-gradient-base"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    <div class="mesh-overlay"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="vanta-logo-cropped.png" alt="Halonex Vanta Logo" />
      </div>
    </div>
    
    <div class="status-card">
      <!-- Protection Toggle -->
      <div class="protection-toggle">
        <div class="protection-info">
          <div class="protection-text">
            <div class="protection-title active" id="protection-title">Real-time Protection</div>
            <div class="protection-subtitle" id="protection-subtitle">All threats blocked</div>
          </div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="protection-toggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">Blocked Today</div>
          <div class="stat-value blocked" id="blocked-count">
            0
          </div>
        </div>

        <div class="stat-item">
          <div class="stat-label">Total Threats</div>
          <div class="stat-value blocked" id="total-threats">
            0
          </div>
        </div>

        <div class="stat-item full-width">
          <div class="stat-label">Current Site</div>
          <div class="stat-value safe" id="current-site-status">
            example.com
          </div>
        </div>
        
        
      </div>

     
    </div>
    
    <div class="actions">
      <button class="button whitelist" id="whitelist-btn">
        <div class="button-content">
          <div class="button-icon">üõ°Ô∏è</div>
          <div class="button-text">
            <div class="button-title">Whitelist</div>
          </div>
        </div>
      </button>
      
      <button class="button settings" id="settings-btn">
        <div class="button-content">
          <div class="button-icon">‚öôÔ∏è</div>
          <div class="button-text">
            <div class="button-title">Settings</div>
          </div>
        </div>
      </button>
    </div>
    
    <div class="footer">
      <div class="footer-content">
        <div class="footer-brand">
          <div class="footer-logo">üõ°Ô∏è</div>
          <div class="footer-text">
            <div class="footer-tagline">SECURING TOMORROW TODAY</div>
            <div class="footer-version">Halonex Vanta v1.0</div>
          </div>
        </div>
        <div class="footer-status">
          <div class="status-indicator active"></div>
          <span class="status-text">ACTIVE</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
